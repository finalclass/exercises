<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercises</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template id="template-exercise">
        <h3>Zadanie <span gt-bind="exIndex"></span></h3>
        <span gt-bind="exQuestion"></span>
        <textarea rows="3" gt-bind="exSolution" class="form-control"></textarea>
        <span gt-bind="checkResult"></span>
    </template>

    <template id="template-loading-error-screen">
        <center>
            <h1>Loading Error</h1>
            <p>Exercise set "<span gt-bind="exSetName"></span>" could not be found</p>
        </center>
    </template>

    <template id="template-exercise-set">
        <div class="container">
            <h1>Zadania z działu: <span gt-bind="exSetName"></span></h1>
            <hr>
            <div gt-bind="exercises"></div>
            <div class="row"></div>
            <button gt-click="onCheckClick" class="btn btn-primary">Sprawdź</button>
        </div>
    </template>

    <section id="main-content"></section>

    <script src="vendor/jquery.js"></script>
    <script src="get-template.js"></script>
    <script src="exercises-engine.js"></script>
</body>
</html>
